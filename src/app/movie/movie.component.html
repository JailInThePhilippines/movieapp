<div class="container mt-5 d-flex justify-content-between align-items-center">
  <h1 class="text-white"><b>Movies</b></h1>
  <pagination-controls class="pagination-controls" (pageChange)="currentPage = $event"></pagination-controls>
</div>

<div class="container mt-3">
  <div class="row">
    <div *ngFor="let movie of movies | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" class="col-md-2" (click)="openMovieDetails(movie.id)">
      <img [src]="movie.profile_picture_url" class="w-100" alt="Movie Picture">
      <p class="text-white mt-3" style="font-size: 18px"><b>{{ movie.title }}</b></p>
      <p class="text-white">{{ getGenreNames(movie.genre_ids) }}</p>
    </div>
  </div>
</div>
