<div class="container mt-5 d-flex justify-content-between align-items-center">
    <h1 class="text-white"><b>TV Shows</b></h1>
    <pagination-controls class="pagination-controls" (pageChange)="currentPage = $event"></pagination-controls>
  </div>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-2" *ngFor="let tvshow of tvshows | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }" (click)="openTVShowDetails(tvshow.id)">
            <img [src]="tvshow.profile_picture_url" class="w-100" alt="TV Show Picture">
            <p class="text-white mt-3" style="font-size: 18px"><b>{{ tvshow.name }}</b></p>
        </div>
    </div>
</div>
